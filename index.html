<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled - Paint</title>
    <link rel="stylesheet" href="main/stylist.css">
</head>
    <body>
        <div id="mspaint">
            <div id="header"></div>
            <header>
                <img src="resources/paint.ico">
                <div id="title">Untitled - Paint</div>
                <div id="buttons">
                    <button onclick="mspaint.api('minimize')" id="minimize"></button>
                    <button onclick="mspaint.api('maximize')" id="maximize"></button>
                    <button onclick="mspaint.api('close')" id="close"></button>
                </div>
            </header>
            <div id="content">
                <iframe src="https://jspaint.app" frameborder="0" title="paint" style="display: block; width: 100%; height: 100%"></iframe>
            </div>
        </div>
        
        <script defer src="main/paint.js"></script>
    </body>
</html>
